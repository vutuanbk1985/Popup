<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./popupstyle.css">
    <title>Pop-up</title>
</head>

<body>
    
        <div class="popup" id="popup">
            <button class="close-btn" id="close-btn"><i class="fa-solid fa-circle-xmark fa-lg"
                    style="color: #f20202;"></i></button>
            <h1>GET 10% OFF</h1>
            <h3>Subscribe now and receive a discount on your first order</h3>
            <div class="input-btn">
                <input class="email-input" type="email" placeholder="Enter your email id">
                <button type="submit" class="submit-btn" id="submit">Submit <i class="fa-regular fa-envelope fa-2xs"></i></button>
            </div>
            <h6>Sign up for exclusive updates</h6>
            <div class="icon">
                <i class="fa-brands fa-facebook-f fa-2xs"></i>
                <i class="fa-brands fa-instagram fa-2xs"></i>
                <i class="fa-brands fa-pinterest fa-2xs"></i>
            </div>
        </div>
    
    <script type="text/javascript" src="./popup.js"></script>

    <script src="https://kit.fontawesome.com/604c83bf82.js" crossorigin="anonymous"></script>

</body>

</html>
